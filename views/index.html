<!DOCTYPE html>
<html>
    <head>
        <title>The walking wounded</title>
        <meta harset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href= "main.css">
        <link rel="shortcut icon" type="image/jpg" href="/imgs/favicon.png"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        

    </head>

    <body>
        <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button id="model1">Model 1</button>
        <button id="model2">Model 2</button>

    </div>


    <a-scene embedded loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- You will only see this box if you are near or inside my office -->
        <!--   <a-box id="#myBox" position="0 0 -4" color="yellow"></a-box> -->

        <!--   This was the spehre i was playing around with to make the model visible when on mouseover-->
        <!--   <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    <a-entity  id="redBall" 
        class="clickable" geometry="primitive: sphere; radius: 0.33" position="-1 2 -5" material="color: orange" over-listener
      ></a-entity>  -->

        <!--   my 3D model  -->

        <a-entity id="#heartModel"
            gltf-model="url(https://cdn.glitch.global/aedb5c33-5536-4058-9c38-a17a42942c48/newsRed3.glb?v=1652984687560)"
            position="0 1 -5" 
            visible="false"
            scale="0.02 0.02 0.02"
            animation="property: rotation; to: 0 360 0; loop: true; easing: easeInOutSine; dur: 5000"
            gps-entity-place="latitude: 0; longitude: 0;">
        </a-entity>

        <a-entity id="#heartModel2"
        gltf-model="url(https://cdn.glitch.global/aedb5c33-5536-4058-9c38-a17a42942c48/readHeart.glb?v=1652280086090)"
        position="1 1.3 -5" 
        visible="false"
        scale="0.02 0.02 0.02"
        animation="property: rotation; to: 0 360 0; loop: true; easing: easeInOutSine; dur: 5000"
        gps-entity-place="latitude: 0; longitude: 0;">
    </a-entity>

        <a-entity id="#healedModel"
            gltf-model="url(https://cdn.glitch.global/aedb5c33-5536-4058-9c38-a17a42942c48/asset.glb?v=1652279249353)"
            position="0 1 -5" 
            visible="false" 
            scale="0.02 0.02 0.02"
            animation="property: rotation; to: 0 360 0; loop: true; easing: easeInOutSine; dur: 5000">
        </a-entity>

    </a-scene>

    </body>


<script src="/socket.io/socket.io.js"></script>
